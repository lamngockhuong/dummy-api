name: Main
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: action/checkout@v3

      - name: Setup Node
        uses: action/setup-node@v3
        with:
          node-version: "16.x"
          cache: npm

      - name: Install dependencies
        run: npm ci
